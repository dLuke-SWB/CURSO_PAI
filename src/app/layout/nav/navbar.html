<div class="content" *ngIf="!isHiddenRoute()">
  <nav class="navbar navbar-expand-lg w-100">
    <div class="container-fluid d-flex align-items-center">
      
      <div class="d-flex align-items-center flex-shrink-0">
        <button class="btn-icon d-lg-none me-3" (click)="toggleMenu()" aria-label="Abrir Menu">
          <i class="bi bi-list text-white" style="font-size: 28px;"></i>
        </button>
        
        <a class="navbar-brand fw-bold brand-logo" routerLink="/">
          Alexandre Bricio
        </a>
      </div>

      <div class="mobile-search-bar d-lg-none" *ngIf="mobileSearch">
        <i class="bi bi-search search-icon"></i>
        <input #mobileInput type="text" placeholder="O que você quer aprender?" (input)="onSearch($event)">
        <button class="btn-icon ms-2" (click)="closeSearch()">
          <i class="bi bi-x-lg text-white"></i>
        </button>
      </div>

      <div class="sidebar-menu" [class.open]="isMenuOpen">
        <div class="mobile-menu-header d-lg-none">
          <span class="text-white fw-bold">Menu</span>
          <button class="btn-icon" (click)="closeMenu()">
            <i class="bi bi-x-lg text-white"></i>
          </button>
        </div>

        <ul class="navbar-nav mx-lg-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/progresso" routerLinkActive="active-link" (click)="closeMenu()">Meu Progresso</a>
          </li>
        </ul>

        <div class="d-flex align-items-center right-section mt-3 mt-lg-0">
          <div class="search-bar d-none d-lg-block">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Buscar curso..." (input)="onSearch($event)">
          </div>

          <div class="d-flex align-items-center gap-3 right-icons">
            <button class="btn-icon d-lg-none" (click)="openSearch(); closeMenu()">
               <i class="bi bi-search"></i><span class="ms-2">Buscar</span>
            </button>
            <button class="btn-icon settings-btn" routerLink="/configuracoes" (click)="closeMenu()">
              <i class="bi bi-gear"></i><span class="d-lg-none ms-2">Configurações</span>
            </button>
            <a class="btn-icon" routerLink="/ajuda" (click)="closeMenu()">
              <i class="bi bi-question-circle"></i><span class="d-lg-none ms-2">Ajuda</span>
            </a>
            <a class="btn-icon logout-btn" (click)="sair(); closeMenu()">
              <i class="bi bi-box-arrow-right"></i><span class="d-lg-none ms-2">Sair</span>
            </a>
          </div>
        </div>
      </div>

      <button class="btn-icon d-lg-none ms-auto" *ngIf="!mobileSearch" (click)="openSearch()">
        <i class="bi bi-search text-white" style="font-size: 20px;"></i>
      </button>

      <div class="menu-backdrop" [class.show]="isMenuOpen" (click)="closeMenu()"></div>
    </div>
  </nav>
</div>

<div class="mobile-search-results" *ngIf="mobileSearch && resultadosBusca.length > 0">
    <div class="result-card" *ngFor="let curso of resultadosBusca" (click)="irParaCurso(curso.id)">
        <div class="card-thumb"><img [src]="curso.thumb" alt="Thumb"></div>
        <div class="card-info">
            <span class="card-title">{{ curso.nome }}</span>
            <span class="card-desc">{{ curso.descricao || 'Curso Profissional' }}</span>
        </div>
    </div>
</div>
<div class="search-backdrop" *ngIf="mobileSearch" (click)="closeSearch()"></div>
