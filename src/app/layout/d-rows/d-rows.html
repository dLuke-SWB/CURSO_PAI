<div class="carousel-wrapper" *ngIf="items.length > 0">

    <button class="btn-arrow left" (click)="scrollLeft()">
        <i class="bi bi-chevron-left"></i>
    </button>
  
    <div 
      class="grid"
      #container
      (mousedown)="dragStart($event)"
      (mousemove)="dragMove($event)"
      (mouseup)="dragStop()"
      (mouseleave)="dragStop()"
    >
  
      <app-item
        *ngFor="let item of items; let i = index"
        [data]="item"
        [isSelected]="i === selectedIndex"
        (aoSolicitarAbertura)="repassarNavegacao(item)">
      </app-item>
  
    </div>
  
    <button class="btn-arrow right" (click)="scrollRight()">
        <i class="bi bi-chevron-right"></i>
    </button>
  
</div>

<div class="no-results" *ngIf="items.length === 0">
    <i class="bi bi-search"></i>
    <h3>Nenhum curso encontrado</h3>
    <p>Tente buscar por outro termo.</p>
</div>
